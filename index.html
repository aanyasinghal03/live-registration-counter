<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Event Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <h1 class="title">Live Registrations</h1>
    <p class="subtitle">Updating in real time</p>

    <div class="counter">
      <span id="count">0</span>
      <span class="label">Registered</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="capacity-text">
        <span id="current">0</span> / <span id="max">500</span> seats filled
      </p>
    </div>

    <p class="last-updated" id="updated">Loading...</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
